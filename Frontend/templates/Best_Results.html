<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Best Results - Qualified Athletes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.03);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #22c55e;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .back-btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .results-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: transform 0.3s ease;
        }

        .result-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.08);
        }

        .rank {
            font-size: 2rem;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .rank.gold { color: #ffd700; }
        .rank.silver { color: #c0c0c0; }
        .rank.bronze { color: #cd7f32; }
        .rank.other { color: #64748b; }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .user-info {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-bottom: 2px;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
        }

        .score-highlight {
            background: linear-gradient(45deg, #22c55e, #16a34a);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }

        .score-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #94a3b8;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            .result-card {
                flex-direction: column;
                text-align: center;
            }
            
            .user-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="results-container">
        <a href="/" class="back-btn">‚Üê Back to Home</a>
        
        <div class="header">
            <h1>üèÜ Best Results - Qualified Athletes</h1>
            <p>Top performers ranked by average score and completion time</p>
        </div>

        <div id="results-list">
            <div class="loading">Loading qualified results...</div>
        </div>
    </div>

    <script>
        async function loadBestResults() {
            try {
                const response = await fetch('/api/best_results');
                const data = await response.json();
                
                const container = document.getElementById('results-list');
                
                if (!data.success) {
                    container.innerHTML = `<div class="no-results">Error: ${data.error}</div>`;
                    return;
                }
                
                if (!data.results || data.results.length === 0) {
                    container.innerHTML = `
                        <div class="no-results">
                            <h3>No qualified results yet</h3>
                            <p>Complete the fitness assessments and qualify to appear on this leaderboard!</p>
                        </div>`;
                    return;
                }
                
                container.innerHTML = data.results.map((result, index) => {
                    const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : 'other';
                    const rankIcon = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `#${result.rank}`;
                    
                    return `
                        <div class="result-card">
                            <div class="rank ${rankClass}">${rankIcon}</div>
                            
                            <img src="${result.photo || '/static/images/default-avatar.png'}" 
                                 alt="Profile" class="profile-photo"
                                 onerror="this.src='/static/images/default-avatar.png'">
                            
                            <div class="user-info">
                                <div class="info-item">
                                    <span class="info-label">üë§ Name</span>
                                    <span class="info-value">${result.name}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">‚è±Ô∏è Time</span>
                                    <span class="info-value">${result.time_duration}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üèãÔ∏è Situps</span>
                                    <span class="info-value">${result.Situps_per_min}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">ü¶µ Jump</span>
                                    <span class="info-value">${result.Vertical_Jump_cm} cm</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üí™ Dumbbell</span>
                                    <span class="info-value">${result.Dumbbell_Curl_per_min}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">üìè Height/Weight</span>
                                    <span class="info-value">${result.height}cm / ${result.weight}kg</span>
                                </div>
                            </div>
                            
                            <div class="score-highlight">
                                <div class="score-value">${result.average_score}</div>
                                <div class="score-label">Average Score</div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('results-list').innerHTML = 
                    `<div class="no-results">Error loading results: ${error.message}</div>`;
            }
        }

        // Load results when page loads
        document.addEventListener('DOMContentLoaded', loadBestResults);
    </script>
</body>
</html>
