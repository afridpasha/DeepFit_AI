<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height & Weight Measurement - Full Screen</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #video-feed {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        
        #controls-panel {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #start-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        #record-btn { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); color: white; }
        #stop-btn { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        #save-btn { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); color: white; }
        #final-btn { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); color: white; }
        #reset-btn { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); color: white; }
        #autosave-btn { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); color: white; }
        
        #keyboard-hints {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        
        .hint-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .key {
            background: #333;
            padding: 3px 8px;
            border-radius: 3px;
            font-weight: bold;
            min-width: 25px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <img id="video-feed" alt="Camera feed" style="display: none;">
    </div>
    
    <div id="keyboard-hints">
        <div class="hint-item"><span class="key">S</span> Save</div>
        <div class="hint-item"><span class="key">F</span> Final</div>
        <div class="hint-item"><span class="key">R</span> Reset</div>
        <div class="hint-item"><span class="key">C</span> Auto-save</div>
        <div class="hint-item"><span class="key">Q</span> Quit</div>
    </div>
    
    <div id="controls-panel">
        <button id="start-btn" class="control-btn">‚ñ∂ Start</button>
        <button id="record-btn" class="control-btn" disabled>‚è∫ Record</button>
        <button id="stop-btn" class="control-btn" disabled>‚èπ Stop</button>
        <button id="save-btn" class="control-btn" disabled>üíæ Save (S)</button>
        <button id="final-btn" class="control-btn" disabled>üéØ Final (F)</button>
        <button id="reset-btn" class="control-btn">üîÑ Reset (R)</button>
        <button id="autosave-btn" class="control-btn">üîÅ Auto ON (C)</button>
    </div>

    <script src="{{ url_for('static', filename='js/webcam-capture.js') }}"></script>
    <script>
        let isStarted = false;
        let isRecording = false;
        let autoSaveEnabled = true;
        
        const startBtn = document.getElementById('start-btn');
        const recordBtn = document.getElementById('record-btn');
        const stopBtn = document.getElementById('stop-btn');
        const saveBtn = document.getElementById('save-btn');
        const finalBtn = document.getElementById('final-btn');
        const resetBtn = document.getElementById('reset-btn');
        const autosaveBtn = document.getElementById('autosave-btn');
        const videoFeed = document.getElementById('video-feed');
        
        startBtn.addEventListener('click', async () => {
            try {
                const webcamReady = await window.webcamCapture.init();
                if (!webcamReady) {
                    alert('Failed to access webcam');
                    return;
                }
                
                const response = await fetch('/height_weight/start_measurement');
                const data = await response.json();
                
                if (data.status === 'success') {
                    isStarted = true;
                    window.webcamCapture.startStreaming('height_weight_frame');
                    videoFeed.style.display = 'block';
                    
                    startBtn.disabled = true;
                    recordBtn.disabled = false;
                    saveBtn.disabled = false;
                    finalBtn.disabled = false;
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        recordBtn.addEventListener('click', () => {
            isRecording = true;
            recordBtn.disabled = true;
            stopBtn.disabled = false;
        });
        
        stopBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/height_weight/stop_measurement');
                const data = await response.json();
                
                isRecording = false;
                recordBtn.disabled = false;
                stopBtn.disabled = true;
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        saveBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/height_weight/save_measurement');
                const data = await response.json();
                alert(data.message);
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        finalBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/height_weight/final_estimate');
                const data = await response.json();
                if (data.status === 'success') {
                    alert(data.message);
                    setTimeout(() => {
                        window.location.href = '/performance_dashboard';
                    }, 1000);
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        resetBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/height_weight/reset_measurement');
                const data = await response.json();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        autosaveBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/height_weight/toggle_autosave');
                const data = await response.json();
                autoSaveEnabled = data.enabled;
                autosaveBtn.textContent = autoSaveEnabled ? 'üîÅ Auto ON (C)' : 'üîÅ Auto OFF (C)';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
        
        document.addEventListener('keydown', (e) => {
            if (!isStarted) return;
            
            switch(e.key.toLowerCase()) {
                case 's': saveBtn.click(); break;
                case 'f': finalBtn.click(); break;
                case 'r': resetBtn.click(); break;
                case 'c': autosaveBtn.click(); break;
                case 'q':
                    if (confirm('Quit?')) window.location.href = '/dashboard';
                    break;
            }
        });
        
        if (typeof io !== 'undefined') {
            const socket = io();
            socket.on('processed_height_weight_frame', (data) => {
                videoFeed.src = data.image;
                videoFeed.style.display = 'block';
            });
        }
    </script>
</body>
</html>
